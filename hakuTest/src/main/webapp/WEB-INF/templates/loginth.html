    <meta name="description" content="hello">
    <meta name="author" content="Future Technology Laboratories Co., Ltd">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>ログイン</title>

    <!-- Bootstrap core CSS -->
    <link  rel="stylesheet" media="all" type="text/css"
      href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" media="all"
  href="../../css/login.css" th:href="@{/css/login.css}" />

  </head>

  <body>
    <form action="#loginth.html" th:object="${loginInfo}" th:action="@{/loginth}">
      <div class="container">
        <div id="nav">
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#dy-navbar-collapse">
                  <span class="sr-only">change</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" th:href="@{/}">ホーム</a>
              </div>
              <div class="collapse navbar-collapse" id="dy-navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><a href="http://www.futuretechlabs.co.jp">フューチャーテックラボ</a></li>
                  <li class="active"><a href="insert.html" th:href="@{/insert}">新規会員</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                     お問い合わせ<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a href="http://www.futuretechlabs.co.jp/contact.html">お問い合わせ①</a></li>
                      <li><a href="http://www.futuretechlabs.co.jp/contact.html">お問い合わせ②</a></li>
                      <li><a href="http://www.futuretechlabs.co.jp/contact.html">お問い合わせ③</a></li>
                      <li class="divider"></li>
                      <li><a href="http://www.futuretechlabs.co.jp/contact.html">お問い合わせ④</a></li>
                      <li class="divider"></li>
                      <li><a href="http://www.futuretechlabs.co.jp/contact.html">お問い合わせ⑤</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-sm-6 col-sm-offset-1 col-xs-8 col-xs-offset-1" id="logindev">
          <div class="login_board">
            <div class="login_board_icon">
              <img src="../../images/FuTeLogo.png" th:src="@{/images/FuTeLogo.png}" alt="ログインページです。">
              <p></p>
            </div>
            <div>
              <span class="redfont" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Name Error</span>
              <label class="sr-only" for="userId" th:text="#{loginInfo.userId}">name:</label>
              <input type="text" class="form-control" th:field="*{userId}" placeholder="メールアドレス"/>
            </div>
            <div>
              <label class="sr-only" for="passWord" th:text="#{loginInfo.passWord}">operator:
              </label> <input class="form-control" type="password" th:field="*{passWord}" placeholder="パスワード"/>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> ログイン状態を保持する
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="login" th:text="#{loginInfo.submit}">SAVE!</button>

            <div>
              <a class="pass_forget" href="/" th:href="@{/}">
                パスワードをお忘れの方はこちら
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../js/holder.min.js" th:src="@{/js/holder.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../js/ie10-viewport-bug-workaround.js" th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
  </body>

</html>
